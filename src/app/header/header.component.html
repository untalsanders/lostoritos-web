<header class="header">
    <div class="container">
        <a class="header__logo" routerLink="/">
            <img ngSrc="assets/logo.svg" alt="logo.svg" height="50" width="50" />
            <span>Real Cohólicos FC</span>
            <small>Pasión desmedida por el Guaro</small>
        </a>

        <nav class="header__nav">
            <a class="header__nav__item" routerLink="news">Noticias</a>
            <a class="header__nav__item" routerLink="matches">Partidos</a>
            <a class="header__nav__item" routerLink="team">Equipo</a>
            <a class="header__nav__item" routerLink="contact">Contacto</a>
        </nav>

        <button class="header__btn__menu" (click)="toggleMenu()">
            <svg class="header__svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 17H20M4 12H20M4 7H20" stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round"></path>
            </svg>
        </button>
    </div>
</header>
