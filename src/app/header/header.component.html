<header class="header">
    <div class="container">
        <a class="header__logo" routerLink="/">
            <img ngSrc="assets/images/logo_los_toritos.svg" alt="logo_los_toritos.svg" height="50" width="50" />
            <span>Los Toritos</span>
        </a>

        <button class="header__btn" (click)="toggleMenu()">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 17H20M4 12H20M4 7H20" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>

        <nav class="header__nav">
            <a class="header__nav-item" routerLink="team">Equipo</a>
            <a class="header__nav-item" routerLink="matches">Partidos</a>
            <a class="header__nav-item" routerLink="news">Noticias</a>
            <a class="header__nav-item" routerLink="club">Club</a>
            <a class="header__nav-item" routerLink="contact">Contacto</a>
        </nav>
    </div>
</header>
