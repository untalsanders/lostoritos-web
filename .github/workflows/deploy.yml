name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm install
          pnpm run build
          pnpm run ng -- deploy --base-href=/realcoholicosfc/ --name="Sanders Guti√©rrez" --email=ing.sanders@gmail.com
